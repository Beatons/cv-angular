<mat-card style="margin-bottom: 16px;">
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h2 style="margin-bottom:4px">
        {{ cardData.degree }}
      </h2>
      <small>
        {{ cardData.year }}
      </small>
    </div>
    <small style="color:gray">
      {{ cardData.school }}
    </small>
    <p>
      {{ cardData.description }}
    </p>
  </mat-card-content>
</mat-card>
